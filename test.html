<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wavy Blocks Floor Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js" integrity="sha512-d6sc8kbZEtA2LwB9m/ck0FhvyUwVfdmvTeyJRprmj7Wg9wRFtHDIpr6qk4g/y3Ix3O9I6KHIv6SGu9f7RaP1Gw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  </head>
  <body>
    <script>
      let cols, rows;
      let scl = 38;
      let w = 2400;
      let h = 1200;

      let flying = 0;

      function setup() {
        createCanvas(800, 600, WEBGL);
        cols = w / scl;
        rows = h / scl;
      }

      function draw() {
        flying -= 0.1;

        let yoff = flying;
        let terrain = [];
        for (let y = 0; y < rows; y++) {
          let xoff = 0;
          terrain[y] = [];
          for (let x = 0; x < cols; x++) {
            terrain[y][x] = map(noise(xoff, yoff), 0, 1, -100, 100);
            xoff += 0.2;
          }
          yoff += 0.2;
        }

        background(0);
        translate(width / 2, height / 2 + 50);
        rotateX(PI / 3);
        fill(200, 200, 200, 50);
        stroke(255);

        for (let y = 0; y < rows - 1; y++) {
          beginShape(TRIANGLE_STRIP);
          for (let x = 0; x < cols; x++) {
            vertex(x * scl - w / 2, y * scl - h / 2, terrain[y][x]);
            vertex(x * scl - w / 2, (y + 1) * scl - h / 2, terrain[y + 1][x]);
          }
          endShape();
        }
      }
    </script>
  </body>
</html>
